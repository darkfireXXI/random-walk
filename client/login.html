<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stumble On</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="form">
        <h1>Login</h1>
        <form>
            <div>
                <i class="bx bxs-envelope"></i>
                <input class="basic-info" id="email" placeholder="Email" required>
            </div>
            <div>
                <i class="bx bxs-lock-alt"></i>
                <input class="basic-info" id="password" placeholder="Passw0rd" required>
            </div>
            <h2>
                <button class="btn center-btn">Login</button>
            </h2>
            <h3>
                <button class="plain-text-btn">Forgot Password</button>
            </h3>
        </form>
    </div>
    <script src="js/load-background.js"></script>
    <!-- https://xkcd.com/936/ -->
</body>
</html>
